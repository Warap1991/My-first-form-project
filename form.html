<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form project</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="myForm">
        <fieldset>
        <legend>Your personal information</legend>
        <label for="lastName">Lastname:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname"><br>
        <label for="firstname">Firstname:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <label for="password">Confirm Password:</label><br>
        <input type="password" id="password1" name="password1" placeholder="Confirm your password"><br>
        <button type="submit">Submit</button>
    </fieldset>
    </form> 
    
</body>
</html>
